<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join EvilHub Discord Server</title>
    
    <!-- Open Graph Tags for Rich Embeds -->
    <meta property="og:title" content="Join the EvilHub Community" />
    <meta property="og:description" content="Connect with other EvilHub users, get support, and stay updated on the latest features." />
    <meta property="og:image" content="https://cdn.discordapp.com/icons/1323311719384354856/c6896a8a8d2a480b31164db892d8a434.png?size=4096" />
    <meta property="og:url" content="https://portal-bot.xyz/discord" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="EvilHub" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Join the EvilHub Discord Server" />
    <meta name="twitter:description" content="Connect with the community and get support for EvilHub." />
    <meta name="twitter:image" content="https://cdn.discordapp.com/icons/1323311719384354856/c6896a8a8d2a480b31164db892d8a434.png?size=4096" />
    
    <!-- Discord-specific tags -->
    <meta name="theme-color" content="#5865F2" />
    
    <style>
        /* Base styles */
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-light: #dcddde;
            --discord-blurple: #5865f2;
            --discord-green: #43b581;
            --discord-lighter: #40444b;
            --discord-font: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --glow-color: rgba(88, 101, 242, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            font-family: var(--discord-font);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background animated elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-particle {
            position: absolute;
            border-radius: 50%;
            background-color: var(--discord-blurple);
            opacity: 0.05;
            filter: blur(10px);
        }
        
        /* Main content */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--discord-blurple);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px var(--glow-color);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--glow-color);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 30px var(--glow-color);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .discord-button {
            display: inline-block;
            background-color: var(--discord-blurple);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .discord-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--glow-color);
        }
        
        .discord-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s;
        }
        
        .discord-button:hover::before {
            transform: translate(100%, 100%) rotate(45deg);
        }
        
        .discord-url {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--discord-lighter);
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .discord-url span {
            margin-right: 0.5rem;
        }
        
        .copy-button {
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .copy-button:hover {
            background-color: #4752c4;
        }
        
        /* Countdown styles */
        .countdown {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(220, 221, 222, 0.7);
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* No-JS fallback */
        .noscript-notice {
            background-color: var(--discord-darker);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--discord-green);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="background" id="background">
        <!-- Particles will be created with JS -->
    </div>
    
    <div class="container">
        <div class="logo"><img src="https://cdn.discordapp.com/icons/1323311719384354856/c6896a8a8d2a480b31164db892d8a434.png"/></div>
        
        <noscript>
            <div class="noscript-notice">
                <p>It seems JavaScript is disabled in your browser. Click the button below to join our Discord server.</p>
            </div>
        </noscript>
        
        <h1>Join the EvilHub Community</h1>
        <p>Connect with other users, get help with setup, and be the first to hear about new features and updates.</p>
        
        <div id="countdown-container" style="display: none;">
            <div class="countdown" id="countdown">5</div>
            <p>Redirecting to Discord <span class="loading-dots"></span></p>
        </div>
        
        <a href="https://discord.gg/8qGb5D6e7q" class="discord-button" id="join-button">Join Our Discord</a>
        
        <div class="discord-url">
            <span>discord.gg/8qGb5D6e7q</span>
            <button class="copy-button" id="copy-button">Copy</button>
        </div>
        
        <footer>
            <p>&copy; 2025 EvilHub - The Ultimate Discord Bot</p>
        </footer>
    </div>
    
    <script>
        // Create background particles
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('bg-particle');
                
                // Random size between 100px and 300px
                const size = Math.random() * 200 + 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const xMovement = Math.random() * 40 - 20;
                const yMovement = Math.random() * 40 - 20;
                
                particle.style.animation = `float ${duration}s ease-in-out infinite alternate`;
                
                // Create keyframe animation
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                        }
                        100% {
                            transform: translate(${xMovement}px, ${yMovement}px);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(keyframes));
                document.head.appendChild(style);
                
                background.appendChild(particle);
            }
            
            // Copy Discord URL functionality
            const copyButton = document.getElementById('copy-button');
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText('discord.gg/8qGb5D6e7q').then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                });
            });
            
            // Auto-redirect with countdown
            const countdownContainer = document.getElementById('countdown-container');
            const countdownElement = document.getElementById('countdown');
            const joinButton = document.getElementById('join-button');
            
            let count = 5;
            countdownContainer.style.display = 'block';
            
            const interval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://discord.gg/8qGb5D6e7q';
                }
            }, 1000);
            
            // Allow users to cancel redirect by clicking anywhere
            document.addEventListener('click', function() {
                clearInterval(interval);
                countdownContainer.style.display = 'none';
            });
            
            // Animate the join button
            joinButton.addEventListener('mouseover', function() {
                joinButton.style.animation = 'pulse 1s infinite alternate';
            });
            
            joinButton.addEventListener('mouseout', function() {
                joinButton.style.animation = '';
            });
        });
    </script>
</body>
</html>
