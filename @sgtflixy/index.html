        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #1a1a2e, #16213e, #2a2d43, #30336b, #3c3b5f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .cherry-blossom-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .cherry-blossom {
            position: absolute;
            width: 15px;
            height: 15px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffb7e7"><path d="M12,2C7.03,2,3,6.03,3,11c0,4.97,4.03,9,9,9s9-4.03,9-9C21,6.03,16.97,2,12,2z"/></svg>');
            background-size: contain;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            perspective: 5000px;
            width: 100%;
            max-width: 750px;
            z-index: 2;
        }

        .card-container {
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: transform 0.1s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #ff69b4;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #ff8dc7;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: -1;
        }

        .main-card {
            flex-direction: column;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff69b4;
            min-height: 150px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ff69b4;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00bfff;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }

        .badges {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .badge {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .badge svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .badge-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
            visibility: visible;

        @keyframes glow {

        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .loader-content {

            height: 100%;
        }

        .loader-half {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(125deg, #1a1a2e, #16213e, #2a2d43, #30336b, #3c3b5f);
            background-size: 400% 400%;
            transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .loader-top {
            top: 0;
            transform-origin: top;
            transform: scaleY(1);
        }

        .loader-bottom {
            bottom: 0;
            transform-origin: bottom;
            transform: scaleY(1);
        }

        .loader-top.loaded {
            transform: scaleY(0);
        }

        .loader-bottom.loaded {
            transform: scaleY(0);
        }

        .loader-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            opacity: 1;
            transition: opacity 0.5s ease;

        .loader-icon.loaded {
            opacity: 0;

        const linkMap = {
            "tiktok": "https://tiktok.com/@feds.wtf",

        };
        document.querySelectorAll('.link-card').forEach(card => {
            const classes = card.className.split(' ');
            let cardType = '';
            
            for (const cls of classes) {
                if (linkMap[cls]) {
                    cardType = cls;
                    break;
                }
            }
            
            if (cardType && linkMap[cardType]) {
                card.style.cursor = 'pointer';
                card.addEventListener('click', () => {
                    window.open(linkMap[cardType], '_blank');
                });
            }
        });
    });

    <script>
        function createCherryBlossoms() {
            const container = document.getElementById('cherryBlossomContainer');
            const numBlossoms = 50;
            
            container.innerHTML = '';
            
            for (let i = 0; i < numBlossoms; i++) {
                const blossom = document.createElement('div');
                blossom.classList.add('cherry-blossom');
                const size = Math.random() * 15 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const delay = Math.random() * 5; 
                
                blossom.style.width = `${size}px`;
                blossom.style.height = `${size}px`;
                blossom.style.left = `${left}%`;
                
                blossom.style.top = `-${size}px`;
                
                container.appendChild(blossom);
                
                setTimeout(() => {
                    blossom.style.animation = `fall ${animationDuration}s linear ${delay}s infinite`;
                }, 100);
            }
        }
        function initTiltEffect() {
            const container = document.getElementById('cardContainer');
            const cards = document.querySelectorAll('.card');
            
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                
                const containerRect = container.getBoundingClientRect();
                const containerCenterX = containerRect.left + containerRect.width / 2;
                const containerCenterY = containerRect.top + containerRect.height / 2;
                
                const tiltX = (y - containerCenterY) / 15;
                const tiltY = (containerCenterX - x) / 15;
                
                // Apply the tilt effect to the container
                container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                
                // Add depth effect to cards
                cards.forEach((card, index) => {
                    const depth = 15 - (index * 5);
                    card.style.transform = `translateZ(${depth}px)`;
                });
            });
            
            // Reset tilt when mouse leaves
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateX(0deg) rotateY(0deg)';
                
                cards.forEach(card => {
                    card.style.transform = 'translateZ(0)';
                });
            });
        }
